<!DOCTYPE html>
<html ng-app="myapp" ng-controller="signupctr">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.js"></script>
	<!--<script type="text/javascript" src="Controllers.js"></script>-->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link href="Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header class="wrap">
        <img class="logo" src="logo.png" style="width:140px; height: 70px; float: left;" />
         
         <hnav>
         	<button><a href="SignUp.html" style="color: black;"> Sign Up</a></button>&nbsp;
         	<button><a href="SignIn.html" style="color: black;"> Sign In</a></button>
         </hnav>
         <dir>
         	<a href="HomePage.html" style="color: white;">Home</a>&nbsp;&nbsp;
         	<a href="#!AboutUs" style="color: white;">About Us</a>&nbsp;&nbsp;
         	<a href="#!HowToUse" style="color: white;">How To Use</a>&nbsp;&nbsp;
         	<a href="#!Contact" style="color: white;">Contact</a>
         </dir>
	</header>
	
	<div class="container">
		<ul class="progressbar">
			<li class="active">General Details</li>
			<li>Importatnt Details</li>
			<li>Bank Validation</li>
			<li>Aggrement</li>
		</ul>	
	</div>
<br><br><br><br><br><br>
<center>
	<div class="col-lg-9" ng-model="mod">
		<div class="details">
			<div class="title_bar"><b>General Details</b>
				<button class="max_min_button" ng-click="f1(mod)"><b>{{mod}}</b></button>
			</div>	
			<div class="generaldetailbody" ng-repeat="g in general">
				<input type="text" name="info" style="width: 600px;" placeholder="{{g.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar"><b>Importatnt Details</b>
				<button class="max_min_button" ng-click="f1(mod)"><b>{{mod}}</b></button>
			</div>	
			<div class="impdetailbody" ng-repeat="i in imp">
				<input type="text" name="info" style="width: 600px;" placeholder="{{i.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar"><b>Bank Details</b>
				<button class="max_min_button" ng-click="f1(mod)"><b>{{mod}}</b></button>
			</div>	
			<div class="bankdetailbody" ng-repeat="b in bankinfo">
				<input type="text" name="info" style="width: 600px;" placeholder="{{b.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar"><b>Aggrement</b>
				<button class="max_min_button" ng-click="f1(mod)"><b>{{mod}}</b></button>
			</div>	
			<div class="generaldetailbody" ng-repeat="a in aggrement">
				<input type="text" name="info" style="width: 600px;" placeholder="{{placeholder}}">
			</div>	
		</div>
	</div><br><br><br>	
</center>
<script type="text/javascript">
	angular.module('myapp',[])
	.controller('signupctr' , function($scope){
		$scope.general=[{placeholder:"First Name"},{placeholder:"Last Name"},{placeholder:"Mobile No."},{placeholder:"E-mail Id"}]

		$scope.imp = [{placeholder:"Adhar Card Number"},{placeholder:"PAN Number"}]

		$scope.bankinfo = [{placeholder:"Account No."},{placeholder:"IFSC Code"},{placeholder:"Account Holder Name"},]

		$scope.aggrement = [{placeholder:""},{placeholder:""}]

		$scope.mod = "+";

		$scope.f1=function(mod){
			if($scope.mod == "+"){
				$scope.mod = "-";
			}else{
				$scope.mod = "+";
			}
		}
});
		
</script>
</body>

	<div style="float: left;">

	</ul></div>

	</div>
</footer>	
</html>
