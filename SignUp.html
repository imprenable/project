<!DOCTYPE html>
<html ng-app="myapp" ng-controller="signupctr">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.js"></script>
	<script type="text/javascript" src="Controllers.js"></script>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

</head>
<body>
	<header class="wrap">
        <img class="logo" src="" style="width:70px; height: 70px; float: left;" />
         <h1 style="float: left; color: red" >Name of site</h1>
         <nav>
         	<button><a href="SignUp.html"> Sign Up</a></button>&nbsp;
         	<button><a href="SignIn.html"> Sign In</a></button>
         </nav>
         <dir>
         	<a href="#!" style="color: red;">Home</a>&nbsp;&nbsp;
         	<a href="#!AboutUs" style="color: red;">About Us</a>&nbsp;&nbsp;
         	<a href="#!HowToUse" style="color: red;">How To Use</a>&nbsp;&nbsp;
         	<a href="#!Contact" style="color: red;">Contact</a>
         </dir>
	</header>
	<section>
	<div class="container">
		<ul class="progressbar">
			<li class="active">General Details</li>
			<li>Importatnt Details</li>
			<li>Bank Validation</li>
			<li>Aggrement</li>
		</ul>	
	</div>
</section><br><br><br><br><br><br><br><br>
<center>
	<div class="col-lg-9">
		<div class="details">
			<div class="title_bar">General Details
				<div class="max_min_button" ng-click="f1()"><b>+</b></div>
			</div>	
			<div class="generaldetailbody" ng-repeat="g in general">
				<input type="text" name="info" placeholder="{{g.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar">Importatnt Details
				<div class="max_min_button" ng-click="f1()"><b>+</b></div>
			</div>	
			<div class="impdetailbody" ng-repeat="i in imp">
				<input type="text" name="info" placeholder="{{i.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar">Bank Details
				<div class="max_min_button" ng-click="f1()"><b>+</b></div>
			</div>	
			<div class="bankdetailbody" ng-repeat="b in bankinfo">
				<input type="text" name="info" placeholder="{{b.placeholder}}">
			</div>	
		</div>
		<div class="details">
			<div class="title_bar">Aggrement
				<div class="max_min_button" ng-click="f1()"><b>+</b></div>
			</div>	
			<div class="generaldetailbody" ng-repeat="a in aggrement">
				<input type="text" name="info" placeholder="{{placeholder}}">
			</div>	
		</div>
	</div><br><br><br><br><br>	
</center>
<script type="text/javascript">
	angular.module('myapp',[])
	.controller('signupctr' , function($scope){
		$scope.general=[{placeholder:"First Name"},{placeholder:"Last Name"},{placeholder:"Mobile No."},{placeholder:"E-mail Id"}]

		$scope.imp=[{placeholder:"Adhar Card Number"},{placeholder:"PAN Number"}]

		$scope.bankinfo=[{placeholder:"Account No."},{placeholder:"IFSC Code"},{placeholder:"Account Holder Name"},]

		$scope.aggrement=[{placeholder:""},{placeholder:""}]


		$(".max_min_button").click(function () {
    		if ($(this).html() == "-") {
        		$(this).html("+");
    		} else {
        		$(this).html("-");
    		}
    	var thisParent = $(this).parent();
    	$(thisParent).next(".news_body").slideToggle();
});


		
</script>
</body>
